name: Build Backend On-Premises

on:
  workflow_call:
    inputs:
      version:
        description: "Release version"
        required: true
        type: string

jobs:
  build-backend-on-premises:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        java-version:
          - "21"
        include:
          - os: ubuntu-latest
            executable-suffix: ""
          - os: windows-latest
            executable-suffix: ".exe"
    defaults:
      run:
        working-directory: packages/backend
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up GraalVM (Java ${{ matrix.java-version }})
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm-community
          version: "23.1.2"
          java-version: ${{ matrix.java-version }}
          components: native-image
          cache: gradle

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Compute executable name
        id: executable
        run: echo "name=hollybike-${{ runner.os }}-${{ inputs.version }}-x86_64" >> "$GITHUB_OUTPUT"

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: HollyBike-Frontend-${{ inputs.version }}
          path: packages/backend/src/main/resources/front

      - name: Build native executable
        run: ./gradlew nativeCompile -Pimage_name="${{ steps.executable.outputs.name }}" -Pis_on_premise=true

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: HollyBike-${{ inputs.version }}-Backend-${{ runner.os }}
          path: packages/backend/build/native/nativeCompile/${{ steps.executable.outputs.name }}${{ matrix.executable-suffix }}
          retention-days: 1
          if-no-files-found: error
