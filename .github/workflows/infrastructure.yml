name: Infrastructure CI/CD

on:
  workflow_call:
    inputs:
      externall_call:
        description: "Whether this run is triggered from another workflow"
        required: false
        type: boolean
        default: true
    secrets:
      SCW_ACCESS_KEY_ID:
        description: "Scaleway access key ID"
        required: false
      SCW_SECRET_KEY:
        description: "Scaleway secret key"
        required: false
      MINIO_USERNAME:
        description: "MinIO username"
        required: true
      MINIO_PASSWORD:
        description: "MinIO password"
        required: true
      MAPBOX_PUBLIC_ACCESS_TOKEN:
        description: "Mapbox public token"
        required: true
      DATABASE_USERNAME:
        description: "Database username"
        required: true
      DATABASE_PASSWORD:
        description: "Database password"
        required: true
      BACKEND_SECUTIRY_SECRET:
        description: "Backend security secret"
        required: true
      KUBE_CONFIG:
        description: "Kubernetes config (base64)"
        required: true
  pull_request:
    branches:
      - main
    paths:
      - "packages/infrastructure/k8s/**"
      - ".github/workflows/infrastructure.yml"
  push:
    branches:
      - main
    paths:
      - "packages/infrastructure/k8s/**"
      - ".github/workflows/infrastructure.yml"

concurrency:
  group: infra-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}
  REGISTRY: ghcr.io
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  TF_VAR_storage_s3_username: ${{ secrets.MINIO_USERNAME }}
  TF_VAR_storage_s3_password: ${{ secrets.MINIO_PASSWORD }}
  TF_VAR_mapbox_public_access_token_secret: ${{ secrets.MAPBOX_PUBLIC_ACCESS_TOKEN }}
  TF_VAR_database_username: ${{ secrets.DATABASE_USERNAME }}
  TF_VAR_database_password: ${{ secrets.DATABASE_PASSWORD }}
  TF_VAR_security_secret: ${{ secrets.BACKEND_SECUTIRY_SECRET }}
  TF_VAR_repository_name: ${{ github.repository }}

defaults:
  run:
    working-directory: packages/infrastructure/k8s
    shell: bash

jobs:
  deploy:
    name: Terraform Infrastructure
    runs-on: self-hosted
    permissions:
      contents: read
      packages: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode kube config
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config

      - name: Set up Node.js for GitHub JavaScript actions
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform format check
        id: fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        id: init
        run: terraform init

      - name: Terraform validate
        id: validate
        run: terraform validate -no-color

      - name: Get latest frontend image tag
        id: frontend-image-version
        working-directory: .github/scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x get-latest-tag.sh
          package_name="$(echo "${{ env.FRONTEND_IMAGE_NAME }}" | cut -d'/' -f2)"
          echo "tag=$(./get-latest-tag.sh "$package_name")" >> "$GITHUB_OUTPUT"

      - name: Get latest backend image tag
        id: backend-image-version
        working-directory: .github/scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x get-latest-tag.sh
          package_name="$(echo "${{ env.BACKEND_IMAGE_NAME }}" | cut -d'/' -f2)"
          echo "tag=$(./get-latest-tag.sh "$package_name")" >> "$GITHUB_OUTPUT"

      - name: Terraform plan
        id: plan
        if: github.event_name == 'pull_request'
        continue-on-error: true
        env:
          TF_VAR_frontend_image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.frontend-image-version.outputs.tag }}
          TF_VAR_backend_image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.backend-image-version.outputs.tag }}
        run: terraform plan -no-color -input=false

      - name: Comment plan on pull request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format: \`${{ steps.fmt.outcome }}\`
            #### Terraform Init: \`${{ steps.init.outcome }}\`
            #### Terraform Validate: \`${{ steps.validate.outcome }}\`
            #### Terraform Plan: \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Actor: @${{ github.actor }}, Event: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Fail when Terraform plan fails
        if: github.event_name == 'pull_request' && steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform apply
        if: inputs.externall_call || (github.ref == 'refs/heads/main' && github.event_name == 'push')
        env:
          TF_VAR_frontend_image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.frontend-image-version.outputs.tag }}
          TF_VAR_backend_image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.backend-image-version.outputs.tag }}
        run: terraform apply -auto-approve -input=false
