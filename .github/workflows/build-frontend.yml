name: Frontend CI/CD

on:
  workflow_call:
    inputs:
      externall_call:
        description: "Whether this run is triggered from another workflow"
        required: false
        type: boolean
        default: true
      version:
        description: "Release version"
        required: true
        type: string
    secrets:
      MAPBOX_PUBLIC_ACCESS_TOKEN:
        description: "Mapbox public token"
        required: true
  pull_request:
    branches:
      - main
    paths:
      - "packages/frontend/**"
      - ".github/workflows/build-frontend.yml"

concurrency:
  group: frontend-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: packages/frontend
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Build frontend
        env:
          VITE_MAPBOX_KEY: ${{ secrets.MAPBOX_PUBLIC_ACCESS_TOKEN }}
          VITE_BACKEND_BASE_URL: https://api.hollybike.chbrx.com/api
        run: bun run build

      - name: Set up Docker Buildx
        if: inputs.externall_call
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        if: inputs.externall_call
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        if: inputs.externall_call
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ inputs.version }}

      - name: Build and push container image
        if: inputs.externall_call
        uses: docker/build-push-action@v5
        with:
          context: packages/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Upload frontend artifact
        if: inputs.externall_call
        uses: actions/upload-artifact@v4
        with:
          name: HollyBike-Frontend-${{ inputs.version }}
          path: packages/frontend/dist
          retention-days: 1
          if-no-files-found: error
