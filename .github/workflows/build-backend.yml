name: Backend CI/CD

on:
  workflow_call:
    inputs:
      externall_call:
        description: "Whether this run is triggered from another workflow"
        required: false
        type: boolean
        default: true
      version:
        description: "Release version"
        required: true
        type: string
  pull_request:
    branches:
      - main
    paths:
      - "packages/backend/**"
      - ".github/workflows/build-backend.yml"

concurrency:
  group: backend-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend
  JAVA_VERSION: "21"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: packages/backend
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up GraalVM (Java ${{ env.JAVA_VERSION }})
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test -Pis_on_premise=true --no-daemon

      - name: Build native executable
        if: inputs.externall_call
        run: ./gradlew nativeCompile -Pimage_name=hollybike_server --no-daemon

      - name: Set up Docker Buildx
        if: inputs.externall_call
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        if: inputs.externall_call
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        if: inputs.externall_call
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ inputs.version }}

      - name: Build and push container image
        if: inputs.externall_call
        uses: docker/build-push-action@v6
        with:
          context: packages/backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            EXECUTABLE=hollybike_server
